<!DOCTYPE html>
<html>
<head>
    <title>Panel sterowania</title>
</head>
<body>
    <input type="text" id="apiKey" placeholder="Wpisz API Key">
    <input type="text" id="command" placeholder="Wpisz komendę">
    <button onclick="sendCommand()">Wyślij</button>
    <div id="status"></div>

    <script>
        const API_URL = 'https://[twoja-nazwa].pythonanywhere.com/api/command';

        async function sendCommand() {
            const apiKey = document.getElementById('apiKey').value;
            const command = document.getElementById('command').value;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ command })
                });

                document.getElementById('status').innerText = 
                    response.ok ? "Komenda wysłana!" : "Błąd wysyłania!";
            } catch (error) {
                document.getElementById('status').innerText = "Błąd połączenia!";
            }
        }
    </script>
</body>
</html>
