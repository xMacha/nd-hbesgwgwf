<!DOCTYPE html>
<html>
<head>
    <title>Panel Sterowania</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial; max-width: 600px; margin: 20px auto; padding: 20px; }
        input { padding: 8px; width: 300px; }
        button { padding: 8px 15px; background: #28a745; color: white; border: none; }
        #status { margin-top: 15px; color: #666; }
    </style>
</head>
<body>
    <h2>Wy≈õlij komendƒô</h2>
    <input type="text" id="commandInput" placeholder="np. start">
    <button onclick="sendCommand()">Wy≈õlij</button>
    <div id="status"></div>

    <script>
        const API_URL = 'https://macha111.pythonanywhere.com/api/command';
        const API_KEY = 'cfel'; // Upewnij siƒô ≈ºe jest identyczny!

        async function sendCommand() {
            const command = document.getElementById('commandInput').value;
            const statusDiv = document.getElementById('status');
            
            if(!command) {
                statusDiv.textContent = "Proszƒô wpisaƒá komendƒô!";
                return;
            }

            statusDiv.textContent = "‚åõ Wysy≈Çanie...";
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ command })
                });
                
                const data = await response.json();
                
                if(response.ok) {
                    statusDiv.innerHTML = `‚úÖ Wys≈Çano! ID: <code>${data.id}</code>`;
                } else {
                    statusDiv.textContent = `‚ùå B≈ÇƒÖd: ${data.error}`;
                }
            } catch(error) {
                statusDiv.textContent = "üî• B≈ÇƒÖd po≈ÇƒÖczenia";
                console.error("Szczeg√≥≈Çy b≈Çƒôdu:", error);
            }
        }
    </script>
</body>
</html>
