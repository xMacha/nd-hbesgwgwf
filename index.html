<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Sterowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wy≈õlij komendƒô</h1>
    
    <div>
        <input type="text" id="commandInput" placeholder="Wpisz komendƒô">
        <button onclick="sendCommand()">Wy≈õlij</button>
    </div>
    
    <div id="status" style="margin-top: 20px;"></div>

    <script>
const API_URL = 'https://macha111.pythonanywhere.com/api/command';
const API_KEY = 'TAJNY_KLUCZ_123'; // MUSI BYƒÜ IDENTYCZNY JAK W APLIKACJI

async function sendCommand() {
    const command = document.getElementById('commandInput').value;
    
    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-API-Key': API_KEY // Klucz w nag≈Ç√≥wku
            },
            body: JSON.stringify({ command })
        });
        
        const data = await response.json();
        console.log("Odpowied≈∫ serwera:", data); // Debug
        
        if(response.ok) {
            document.getElementById('status').textContent = "‚úÖ Komenda wys≈Çana!";
        } else {
            document.getElementById('status').textContent = `‚ùå B≈ÇƒÖd: ${data.error}`;
        }
    } catch(error) {
        console.error("Pe≈Çny b≈ÇƒÖd:", error);
        document.getElementById('status').textContent = "üî• B≈ÇƒÖd po≈ÇƒÖczenia";
    }
}
</script>
</body>
</html>
