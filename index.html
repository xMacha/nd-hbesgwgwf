<script>
const API_URL = 'https://macha111.pythonanywhere.com/api/command';

async function sendCommand() {
    const apiKey = "cfel"; // Stały klucz w kodzie
    const command = document.getElementById('command').value;

    try {
        const response = await fetch(API_URL, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-API-Key': apiKey  // Dodajemy nagłówek
            },
            body: JSON.stringify({ command: command })
        });
        
        const result = await response.json();
        document.getElementById('status').innerText = 
            response.ok ? "Komenda wysłana!" : result.error;
    } catch (error) {
        document.getElementById('status').innerText = "Błąd połączenia!";
    }
}
</script>
