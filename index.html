<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Sterowania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Wy≈õlij komendƒô</h1>
    
    <div>
        <input type="text" id="commandInput" placeholder="Wpisz komendƒô">
        <button onclick="sendCommand()">Wy≈õlij</button>
    </div>
    
    <div id="status" style="margin-top: 20px;"></div>

    <script>
        const API_URL = 'https://macha111.pythonanywhere.com/api/command';
        const API_KEY = 'TAJNY_KLUCZ_123'; // Zmie≈Ñ na sw√≥j klucz

        async function sendCommand() {
            const command = document.getElementById('commandInput').value;
            const statusDiv = document.getElementById('status');

            if(!command) {
                statusDiv.textContent = "Proszƒô wpisaƒá komendƒô!";
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json();
                
                if(response.ok) {
                    statusDiv.textContent = `‚úÖ Komenda "${command}" wys≈Çana! ID: ${data.id}`;
                } else {
                    statusDiv.textContent = `‚ùå B≈ÇƒÖd: ${data.error}`;
                }
            } catch(error) {
                statusDiv.textContent = "üî• B≈ÇƒÖd po≈ÇƒÖczenia z serwerem";
                console.error("Szczeg√≥≈Çy b≈Çƒôdu:", error);
            }
        }
    </script>
</body>
</html>
